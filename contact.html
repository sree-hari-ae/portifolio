<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact.css">
  <a href="#contact" class="contact-btn">Contact Us</a>

</head>
<body>

  <div class="form-container">
    <h2>Contact Form</h2>
    <form action="#" method="POST">
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>


      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required><br>

      <label for="about">About You:</label>
      <textarea id="about" name="about" rows="3" required></textarea><br>

      <label for="works">Your Work/Projects:</label>
      <textarea id="works" name="works" rows="3"></textarea><br>

      <label for="review">Review:</label>
      <textarea id="review" name="review" rows="3" required></textarea><br>

      <label for="rating">Rating (1 to 5):</label>
      <select id="rating" name="rating" required>
        <option value="">--Select--</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <input type="submit" value="Submit">

    </form>
  </div>

</body>
</html>
